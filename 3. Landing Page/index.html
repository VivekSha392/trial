<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/index.css" rel="Stylesheet" />

    <title>Landing Page</title>
  </head>
  <body>
    <!-- Section 1 -->
    <nav>
      <div class="logo-div">
        <img
          src="/Assignment_ Stunning-Project/stunning-logo.png "
          alt="logo"
        />
      </div>
      <div class="menu-div">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Blog</li>
          <li>Jobs</li>
        </ul>
      </div>
      <div class="account-div">
        <button>Your Account</button>
      </div>
    </nav>
    <!-- Section 2 -->

    <main>
      <div class="main-section">
        <div class="left-Div">
          <h1>Stunning <br />Workplace</h1>
          <p>
            With Stunning Remote team can organize projects, manage shifting
            priorties, and get work done
          </p>
          <div class="button-arrow">
            <button class="new-account">New Account</button>

            <img
              src="/Assignment_ Stunning-Project/arrow-up.png"
              alt="up Arrow"
              id="up-Arrow"
            />
            <img
              src="/Assignment_ Stunning-Project/arrow-down.png"
              alt="down arrow"
            />
          </div>
          <div class="container">
            <div class="Card">
              <img
                src="/Assignment_ Stunning-Project/tick-gray.png"
                alt="tick-image"
              />
              <p>Dmm Design</p>
              <img
                id="pinkimage"
                src="/Assignment_ Stunning-Project/user-pink.png"
                alt="user-pink"
              />
              <p>20 Dec</p>
              <div class="color color-1"></div>
            </div>
            <div class="Card Card2">
              <img
                src="/Assignment_ Stunning-Project/tick-blue.png"
                alt="tick-image"
              />
              <p>Blurr Animation</p>
              <img
                src="/Assignment_ Stunning-Project/user-orange.png"
                alt="user-pink"
              />
              <p>20 Dec</p>
              <div class="color color-2"></div>
            </div>
              <div class="Card Card3">
                <img
                  src="/Assignment_ Stunning-Project/tick-gray.png"
                  alt="tick-image"
                />
                <p>Illustration</p>
                <img
                  id="blueimage"
                  src="/Assignment_ Stunning-Project/user-blue.png"
                  alt="user-blue"
                />
                <p>20 Dec</p>
                <div class="color color-3"></div>
              </div>
              <div class="Card">
                <img
                  src="/Assignment_ Stunning-Project/tick-gray.png"
                  alt="tick-image"
                />
                <p>Refund</p>
                <img
                  id="red-image"
                  src="/Assignment_ Stunning-Project/user-red.png"
                  alt="user-red"
                />
                <p>20 Dec</p>
                <div class="color color-4"></div>
              </div>
            </div>
          </div>
<!-- Side image start from here -->

              <div class="Right-Div"> <img src="/Assignment_ Stunning-Project/landing-section-image.png" alt="animated-image" id="landing-section-image"></div>
            
          
        </div>
      </div>
    </main>
  </body>
</html>
